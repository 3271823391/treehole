<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:," />
  <title>Admin Console</title>
  <style>
    :root {
      --bg1:#f5f7ff;
      --bg2:#f0f7ff;
      --panel:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:rgba(99,102,241,.18);
      --primary:#6366f1;
      --primary2:#4a90e2;
      --primary-weak:rgba(99,102,241,.10);
      --danger-border: rgba(239, 68, 68, 0.35);
      --danger-bg: rgba(239, 68, 68, 0.06);
      --danger-text: #991b1b;
      --shadow:0 12px 30px rgba(31,41,55,.08);
      --radius:18px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 20% 0%, var(--bg2), transparent),
                radial-gradient(900px 500px at 90% 20%, rgba(99,102,241,.12), transparent),
                linear-gradient(180deg, var(--bg1), #fff);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .admin-root {
      display: grid;
      grid-template-columns: 290px 1fr;
      height: 100vh;
    }

    .sidebar {
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(99,102,241,.12);
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 18px;
      margin: 0 0 14px 0;
    }

    .nav-btn {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 14px;
      border: 1px solid rgba(99,102,241,.15);
      background: #fff;
      text-align: left;
      cursor: pointer;
      transition: 0.15s;
      color: var(--text);
    }

    .nav-btn:hover {
      background: rgba(99,102,241,.08);
      border-color: rgba(99,102,241,.2);
    }

    .nav-btn.active {
      background: linear-gradient(90deg, rgba(99,102,241,.15), rgba(74,144,226,.10));
      border-color: rgba(99,102,241,.35);
      box-shadow: none;
    }

    .main {
      padding: 22px;
      overflow: auto;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtext {
      color: var(--muted);
      font-size: 13px;
      margin: 0;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    input, select, button {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
    }

    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(99,102,241,.15);
    }

    .table th, .table td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      text-align: left;
      vertical-align: top;
    }

    .table th {
      background: #f9fafb;
      color: var(--muted);
      font-weight: 600;
    }

    .error {
      border: 1px solid var(--danger-border);
      background: var(--danger-bg);
      color: var(--danger-text);
      padding: 12px;
      border-radius: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    pre {
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      overflow: auto;
      font-size: 12px;
    }

    .muted { color: var(--muted); font-size: 12px; }

    .kpi-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:14px;
      margin-bottom:16px;
    }

    .kpi{
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(99,102,241,.14);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 16px;
    }

    .kpi .label{ color: var(--muted); font-size: 12px; }
    .kpi .value{ font-size: 22px; font-weight: 800; margin-top: 6px; }

    @media (max-width: 900px) {
      .admin-root { grid-template-columns: 1fr; }
      .sidebar { border-right: none; border-bottom: 1px solid var(--border); }
      .kpi-grid{grid-template-columns:1fr 1fr;}
    }
  </style>
</head>
<body>
<div class="admin-root">
  <aside class="sidebar">
    <h1>树洞 Admin Console</h1>
    <p class="subtext">柔和、治愈、卡片化管理视图</p>
    <button class="nav-btn active" data-view="users">用户列表</button>
    <button class="nav-btn" data-view="user-detail">用户详情</button>
    <button class="nav-btn" data-view="state">状态</button>
    <button class="nav-btn" data-view="logs">日志</button>
  </aside>
  <main class="main" id="app"></main>
</div>
<script src="/static/admin_console.js"></script>
</body>
</html>
