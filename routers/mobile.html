<script>
let drawerOpen = false;
let bottomOpen = false;

function toggleDrawer(){
    const drawer = document.querySelector(".drawer");

    if(!drawerOpen){
        drawer.classList.add("open");
        document.body.style.overflow = "hidden";

        history.pushState({drawer:true}, "");
        drawerOpen = true;
    }else{
        closeDrawer();
    }
}
function toggleBottomPanel(){
    const panel = document.getElementById("bottomPanel");
    const overlay = document.getElementById("bottomOverlay");

    if(!bottomOpen){
        panel.classList.add("open");
        overlay.classList.add("show");
        history.pushState({bottom:true}, "");
        bottomOpen = true;
    }else{
        closeBottomPanel();
    }
}

function closeBottomPanel(){
    document.getElementById("bottomPanel").classList.remove("open");
    document.getElementById("bottomOverlay").classList.remove("show");
    bottomOpen = false;
}

function closeDrawer(){
    const drawer = document.querySelector(".drawer");
    drawer.classList.remove("open");
    document.body.style.overflow = "";
    drawerOpen = false;
}

function sendMessage(){
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const text = input.value.trim();
    if(!text) return;

    // ç”¨æˆ·æ¶ˆæ¯
    const userMsg = document.createElement("div");
    userMsg.className = "msg right";
    userMsg.innerHTML = `
        <div class="bubble">${text}</div>
        <div class="avatar-msg"></div>
    `;
    chat.appendChild(userMsg);

    input.value = "";
    scrollToBottom();

    // è‡ªåŠ¨å›å¤
    setTimeout(()=>{
        const replyMsg = document.createElement("div");
        replyMsg.className = "msg left";
        replyMsg.innerHTML = `
            <div class="avatar-msg"></div>
            <div class="bubble">ç©å‘½åŠ è½½ä¸­......</div>
        `;
        chat.appendChild(replyMsg);
        scrollToBottom();
    }, 600);
}

function scrollToBottom(){
    const chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
}
window.addEventListener("popstate", function(){
    if(bottomOpen){
        closeBottomPanel();
        return;
    }
    if(drawerOpen){
        closeDrawer();
    }
});
// å›è½¦å‘é€
document.getElementById("input").addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        sendMessage();
    }
});
