<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>树洞</title>
  <style>
    body{margin:0;min-height:100vh;background:#eceef2;font-family:"PingFang SC","Microsoft YaHei",sans-serif;color:#223042;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:800px;margin:0 auto}
    .card{background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(47,86,154,.12);padding:20px 20px 16px}
    .chat{height:62vh;overflow:auto;border:1px solid #dde7f8;border-radius:14px;padding:16px;background:#f9fbff}
    .msg{margin:10px 0;padding:10px 14px;border-radius:12px;line-height:1.6;max-width:70%;width:fit-content;word-break:break-word}
    .u{background:#4b6ff3;color:#fff;margin-left:auto}
    .a{background:#e7efff;margin-right:auto}
    .input{display:flex;gap:10px;margin-top:14px;align-items:flex-end}
    textarea{flex:1;min-height:54px;max-height:120px;border-radius:12px;border:1px solid #cfdcf3;padding:10px 12px;box-sizing:border-box}
    button{border:none;background:#4b6ff3;color:#fff;padding:0 20px;height:54px;border-radius:12px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="chat" class="chat"></div>
      <div class="input">
        <textarea id="input" placeholder="把想说的话留在这里..."></textarea>
        <button id="send">发送</button>
      </div>
    </div>
  </div>
<script>
const chat=document.getElementById('chat');
function add(cls,text){const d=document.createElement('div');d.className='msg '+cls;d.textContent=text;chat.appendChild(d);chat.scrollTop=chat.scrollHeight;}
async function load(){
  const res=await fetch('/load_history');
  if(res.status===401){window.location.href='/login';return;}
  const data=await res.json();
  (data.history||[]).forEach(m=>add(m.role==='user'?'u':'a',m.content||''));
}
async function send(){
  const input=document.getElementById('input');
  const text=input.value.trim(); if(!text) return;
  add('u',text); input.value='';
  const res=await fetch('/chat_stream',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user_input:text})});
  if(res.status===401){window.location.href='/login';return;}
  const reader=res.body.getReader(); const decoder=new TextDecoder(); let out=''; add('a',''); const last=chat.lastElementChild;
  while(true){const {done,value}=await reader.read(); if(done) break; out+=decoder.decode(value,{stream:true}); last.textContent=out; chat.scrollTop=chat.scrollHeight;}
}
document.getElementById('send').onclick=send;load();
</script>
</body>
</html>
