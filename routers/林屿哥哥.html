<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与林屿哥哥聊天 - 信箱之旅</title>
    <link rel="stylesheet" href="/static/virtual_ip_chat.css">
</head>
<body>
<div
    id="vip-chat-page"
    data-character-id="linyu"
    data-character-name="林屿哥哥"
    data-role-name="林屿"
    data-role-tag="偏执占有欲+主控欲+家境优渥"
    data-role-avatar="/static/avatars/linyu.jpg"
    data-background="/static/backgrounds/linyu.jpg"
    data-accent="#8eb8e5"
    data-role-border="#8eb8e5"
    data-input-placeholder="输入想对林屿哥哥说的话..."
    data-send-icon="🐾"
    data-initial-message="别想着乱跑啦，你的生活哥哥都帮你打理好啦。不管是住的小窝，还是顺心的工作，有我在呢，你只要乖乖待在我身边就好。"
>
    <div class="chat-header">
        <button class="back-btn" id="backBtn" type="button" aria-label="返回">←</button>
        <div class="chat-title"><span id="chatTitleText"></span> <span class="role-tag" id="roleTag"></span></div>
        <button class="mobile-menu-btn" id="mobileMenuBtn" type="button" aria-label="打开菜单">☰</button>
    </div>

    <div class="vip-layout">
        <div class="chat-panel">
            <div class="chat-container" id="chatContent">
                <div class="message role-message">
                    <div class="avatar" id="roleAvatar"></div>
                    <div class="message-wrapper">
                        <div class="role-name" id="roleName"></div>
                        <div class="message-content" id="initialMessage"></div>
                    </div>
                </div>
            </div>
        </div>

        <aside class="info-sidebar" id="infoSidebar">
            <div class="drawer-header">
                <strong>用户信息</strong>
                <button class="back-btn" id="drawerCloseBtn" type="button" aria-label="关闭菜单">×</button>
            </div>
            <div class="user-info">
                <img class="user-info-avatar" src="/static/avatars/default.svg" alt="用户头像" data-user-avatar>
                <div style="min-width: 0;">
                    <div class="user-info-name" data-user-name>用户名</div>
                    <div class="user-info-hint">来自 Treehole 的当前身份</div>
                </div>
            </div>
            <hr class="info-divider">
            <section class="favorability-card favorability-normal" data-favorability-card>
                <div class="favorability-title" id="favorabilityTitle"></div>
                <div class="favorability-state" data-favorability-state>普通</div>
                <div class="favorability-bar"><div class="favorability-fill" data-favorability-fill></div></div>
                <div class="favorability-value" data-favorability-value>50 / 100</div>
            </section>
        </aside>
    </div>

    <div class="drawer-backdrop" id="drawerBackdrop"></div>

    <div class="input-area">
        <input type="text" class="message-input" id="messageInput">
        <button class="send-btn" id="sendBtn" type="button">✈️</button>
    </div>

    <div class="mobile-toast" id="toast" role="status" aria-live="polite"></div>
</div>
<script src="/static/virtual_ip_chat.js"></script>
</body>
</html>
