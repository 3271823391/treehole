<script>
const chatContent = document.getElementById('chatContent');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const toast = document.getElementById('toast');
const STORAGE_USER_ID_KEY = "treehole_user_id";
const USER_ID_UUID_PATTERN = /^u_[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
const USER_ID_SHA1_PATTERN = /^u_[0-9a-f]{40}$/i;
let toastTimer = null;

function isValidUserId(userId) {
    return typeof userId === "string"
        && (USER_ID_UUID_PATTERN.test(userId) || USER_ID_SHA1_PATTERN.test(userId));
}

function createAnonymousUserId() {
    if (crypto?.randomUUID) {
        return `u_${crypto.randomUUID()}`;
    }
    // TODO: è€è®¾å¤‡/iOS æ— ç—•å…œåº•
    return `u_${Math.random().toString(16).slice(2)}-${Date.now().toString(16)}`;
}

function safeLocalStorageGet(key) {
    try {
        return localStorage.getItem(key);
    } catch (e) {
        // TODO: iOS Safari æ— ç—•æ¨¡å¼å¯èƒ½ç¦ç”¨ localStorage
        return "";
    }
}

function safeLocalStorageSet(key, value) {
    try {
        localStorage.setItem(key, value);
    } catch (e) {
        // ignore
    }
}

function showToast(message) {
    if (!toast) return;
    toast.innerText = message || "æœåŠ¡æš‚ä¸å¯ç”¨";
    toast.classList.add("show");
    if (toastTimer) {
        clearTimeout(toastTimer);
    }
    toastTimer = setTimeout(() => {
        toast.classList.remove("show");
    }, 2200);
}

function initUserId() {
    const params = new URLSearchParams(window.location.search);
    const paramId = params.get("user_id") || "";
    if (isValidUserId(paramId)) {
        safeLocalStorageSet(STORAGE_USER_ID_KEY, paramId);
        return paramId;
    }
    const stored = safeLocalStorageGet(STORAGE_USER_ID_KEY);
    if (isValidUserId(stored)) {
        return stored;
    }
    const created = createAnonymousUserId();
    safeLocalStorageSet(STORAGE_USER_ID_KEY, created);
    return created;
}

const currentUserId = initUserId();

async function parseErrorMessage(res) {
    const contentType = res.headers.get("content-type") || "";
    if (contentType.includes("application/json")) {
        try {
            const data = await res.json();
            return data?.msg || "æœåŠ¡æš‚ä¸å¯ç”¨";
        } catch (e) {
            return "æœåŠ¡æš‚ä¸å¯ç”¨";
        }
    }
    try {
        await res.text();
    } catch (e) {
        // ignore
    }
    return "æœåŠ¡æš‚ä¸å¯ç”¨";
}

async function sendMessage() {
    const inputText = messageInput.value.trim();
    if (!inputText) return;
    if (!isValidUserId(currentUserId)) {
        // TODO: ç¡®ä¿èº«ä»½åˆå§‹åŒ–æˆåŠŸï¼Œé¿å… invalid_user_id
        showToast("è¯·è¾“å…¥ç”¨æˆ·å/åˆå§‹åŒ–èº«ä»½");
        return;
    }

    // 1. ç”¨æˆ·æ°”æ³¡
    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.innerHTML = `
        <div class="avatar" style="background-color: #888;"></div>
        <div class="message-content">${inputText}</div>
    `;
    chatContent.appendChild(userMessage);
    messageInput.value = '';
    chatContent.scrollTop = chatContent.scrollHeight;

    let roleMessage = null;
    let contentDiv = null;
    let hasStarted = false;

    try {
        const res = await fetch('/chat_stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user_id: currentUserId,
                user_input: inputText
            })
        });

        const contentType = res.headers.get("content-type") || "";
        if (!res.ok || contentType.includes("application/json") || contentType.includes("text/html")) {
            const errMsg = await parseErrorMessage(res);
            showToast(errMsg);
            return;
        }
        if (!res.body) {
            showToast("æœåŠ¡æš‚ä¸å¯ç”¨");
            return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder('utf-8');

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const text = decoder.decode(value, { stream: true });
            if (!text) continue;

            // å…³é”®ç‚¹ï¼šç¬¬ä¸€æ¬¡è¯»åˆ°å†…å®¹æ—¶æ‰åˆ›å»ºæ—å±¿æ°”æ³¡
            if (!hasStarted) {
                hasStarted = true;
                roleMessage = document.createElement('div');
                roleMessage.className = 'message role-message';
                roleMessage.innerHTML = `
                    <div class="avatar"
                         style="background-image: url('/static/avatars/linyu.jpg');">
                    </div>

                    <div class="message-wrapper">
                        <div class="role-name">æ—å±¿</div>
                        <div class="message-content"></div>
                    </div>
                `;
                contentDiv = roleMessage.querySelector('.message-content');
                chatContent.appendChild(roleMessage);
            }

            contentDiv.textContent += text;
            chatContent.scrollTop = chatContent.scrollHeight;
        }

    } catch (e) {
        showToast("è¿æ¥å¤±è´¥ï¼Œè¯·ç¨åå†è¯•");
    }
}
