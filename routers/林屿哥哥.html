<script>
const chatContent = document.getElementById('chatContent');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

async function sendMessage() {
    const inputText = messageInput.value.trim();
    if (!inputText) return;

    // 1. ç”¨æˆ·æ°”æ³¡
    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.innerHTML = `
        <div class="avatar" style="background-color: #888;"></div>
        <div class="message-content">${inputText}</div>
    `;
    chatContent.appendChild(userMessage);
    messageInput.value = '';
    chatContent.scrollTop = chatContent.scrollHeight;

    let roleMessage = null;
    let contentDiv = null;
    let hasStarted = false;

    try {
        const res = await fetch('/chat_stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user_id: 'web_user',
                user_input: inputText
            })
        });

        if (!res.ok || !res.body) {
            throw new Error('stream failed');
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder('utf-8');

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const text = decoder.decode(value, { stream: true });
            if (!text) continue;

            // å…³é”®ç‚¹ï¼šç¬¬ä¸€æ¬¡è¯»åˆ°å†…å®¹æ—¶æ‰åˆ›å»ºæ—å±¿æ°”æ³¡
            if (!hasStarted) {

                roleMessage = document.createElement('div');
                roleMessage.className = 'message role-message';
                roleMessage.innerHTML = `
                    <div class="avatar"
                         style="background-image: url('/static/avatars/linyu.png');">
                    </div>

                    <div class="message-wrapper">
                        <div class="role-name">æ—å±¿</div>
                        <div class="message-content"></div>
                    </div>
                `;
                contentDiv = roleMessage.querySelector('.message-content');
                chatContent.appendChild(roleMessage);
            }

            contentDiv.textContent += text;
            chatContent.scrollTop = chatContent.scrollHeight;
        }

    } catch (e) {
        // åªæœ‰çœŸçš„å¤±è´¥æ‰æ˜¾ç¤ºé”™è¯¯

            </div>
        `;
        chatContent.appendChild(err);
        chatContent.scrollTop = chatContent.scrollHeight;
    }
}
